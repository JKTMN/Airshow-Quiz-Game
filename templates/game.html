<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Defense: Protect the Aircraft</title>
    <link href="https://fonts.googleapis.com/css?family=Top+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='gamestyles.css') }}">
</head>
<body>
    <h1 id="title">Cyber Defense: Protect the Aircraft!</h1>
    <div id="countdown"></div>
    <p id="stopwatch">0</p>
    <br>
    <p id="statusMessage">Unsecured</p>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <!-- <img id="typhoon" src="images/typhoon.jpg"> -->

    <div class="question-box">
        <h2 id="question"></h2>
        <div class="answer-box">
            <p id="answerA"></p>
            <p id="answerB"></p>
        </div>
    </div>
    <div class="Btn-container">
    <button class="answer-button" id="answerABtn">A</button>
    <button class="answer-button" id="answerBBtn">B</button>
    </div>

    <p id="feedback"></p>


    <script src="{{ url_for('static', filename='gamescript.js') }}"></script>
</body>
</html>
