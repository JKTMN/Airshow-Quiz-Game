<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='statsStyles.css') }}">
</head>
<body>

<div class="container">
    <h1>Game Statistics</h1>
    <div class="stats">
        <div class="stat">
            <h2>Started</h2>
            <p id="started">0</p>
        </div>
        <div class="stat">
            <h2>Completed</h2>
            <p id="completed">0</p>
        </div>
    </div>
    <div class="completion-rate">
        <h2>Completion Rate</h2>
        <p id="completionRate">0%</p>
    </div>
    <div class="average-time">
        <div class="avg-time-box">
            <h2>Average Leaderboard Time</h2>
            <p id="averageTime">0:00</p>
        </div>
    </div>
    <div class="export-buttons">
        <button onclick="exportCSV()">Export as CSV</button>
        <button onclick="exportJSON()">Export as JSON</button>
    </div>
</div>

<script src="{{ url_for('static', filename='statsScript.js') }}"></script>

</body>
</html>
